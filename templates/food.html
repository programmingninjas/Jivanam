{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/card.css')}}">

<link rel="stylesheet" href="static/css/map.css" />
<div class="image-div">

</div>

<div class="card-class-container">
