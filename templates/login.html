{% extends "layout.html" %}
{% block body %}

<div class="image-div">
    LOGIN
</div>

<div class="container text-center">
    <div class="row">
        <div class="col-sm d-flex align-items-center justify-content-center">
            <img class="illustrations" src="/static/Illustraions/Parents-bro.png">   
        </div>
        <div class="col-sm-6 mx-md-auto round-box-with-shadow m-5 p-5">
            <h1 style="font-weight: 800;font-size:xxx-large;color:#93215A;">LOGIN</h1>
            <form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}">
                <div class="form-group pt-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" style="border-radius: 2rem;">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password" style="border-radius: 2rem;">
                </div>
                <div class="form-group mt-5 d-flex justify-content-center">
                    <input type="submit" style="background-color:#93215A; border:none; color: #ffeaeb;font-weight: 900;font-size: large;" value="Login" class="btn btn-primary btn-block round-box-with-shadow">
                </div>
            </form>

            {% if error == "1" %}
            <p class="text-danger">Incorrect email address or password.<br />Please try again.</p>
            {% endif %}

            {% if current_user.is_authenticated %}
            <div class="form-group">
                <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
            </div>
            {% else %}
            <div class="mt-3">
                <p>Dont have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
            </div>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
